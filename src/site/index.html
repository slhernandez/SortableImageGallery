<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sortable Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
  </head>
  <body>
    <header>
      <h1>Sortable Image Gallery</h1>
    </header>
    <div class="center">
      <ul class="gallery"></ul>
      <ul class="cloned"></ul>
    </div>
    <script type="text/javascript" src="scripts/bundle.js"></script>
    <script id="imageItemTemplate" type="text/html">
      <li>
        <span class="caption"><p><%= image %></p></span>
        <img src="images/<%= image %>">
      </li>
    </script>
  </body>
</html>
